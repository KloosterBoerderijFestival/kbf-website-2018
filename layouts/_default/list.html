{{ partial "header" . }}

      <div class="row">
        <div class="col-md-12">
          <h1 class="mb-4 text-primary text-center">Blogs</h1>
          <div class="row">
            {{ range where .Data.Pages "Type" "blog" }}

                {{ .Render "li" }}
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>

{{ partial "footer.html" . }}
